<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="main-body-content">

        <div class="header-cont-Matt">
            <div class="header-text-Matt">Meeting Finder</div>
        </div>
        <div class="fill-in-div-hide" id="fillInDiv"></div>
        <div class="login-forms" id="loginText"></div>
        <div class="about-box" id="about-box">
            <div class="bar1" id="bar1"></div>
            <div class="bar2" id="bar2"></div>
            <div class="bar3" id="bar3"></div>
        </div>
        
        <div class="row gap"></div>
        <div class="row login-btns">
            <div class="login-text"><div id="login">Sign Up / Log in</div></div>
        </div>

        <div class="container" id="meeting-container">
            <div class="input-group mb-3">
                <input type="text" id="search-location" class="form-control"
                    placeholder="Please enter a zip code or city name" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="search-button" class="search-button btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>

                </div>
            </div>
            <button class="advanced-search" id="advanced-search">Advanced Search</button>
            <div class="input-group mb-3">
                <input type="text" id="search-day" class="d-none form-control"
                    placeholder="Please enter a day of the week" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="search-time" class="d-none form-control"
                    placeholder="Please enter either morning or evening" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                </div>
            </div>
        </div>

        <div class="container" id="search-data"></div>
    </div>
    <footer id="footer-quote">

    </footer>

    <button id="submit">submit</button>
    <div id="example-list"></div> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/authentication.js"></script>
    <script src="/js/index.js" type="module"></script>
    <script src="/js/quoteArray.js"></script>
</body>

</html>
